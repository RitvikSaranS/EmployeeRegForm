<h1 class="form-header">Employee Registration Form</h1>
<form>
  <div class="user-type">
    <label for="user_type">User Type</label>
    <select name="user_type" id="user_type">
      <option value="">-Select the User Type-</option>
      <option value="Urban">Employee1</option>
      <option value="Rural">Employee2</option>
    </select>
  </div>
  <hr />

  <!--Basic Information-->
  <div class="basic-info">
    <h3 style="text-align: center; margin: 1rem 0 1.5rem 0">
      Basic Information
    </h3>
    <p style="margin-left: 8%">Name:</p>
    <div class="row employee-info" style="margin: 1rem 0">
      <div class="col" style="text-align: center">
        <label for="f-name">(First)</label>
        <input type="text" id="f-name" />
      </div>
      <div class="col" style="text-align: center">
        <label for="m-name">(Middle)</label>
        <input type="text" id="m-name" />
      </div>
      <div class="col" style="text-align: center">
        <label for="l-name">(Last)</label>
        <input type="text" id="l-name" />
      </div>
    </div>
    <div class="row parent-info" style="margin: 1rem 0">
      <div class="col" style="text-align: center">
        <label for="father-name">Father's Name</label>
        <input type="text" id="father-name" />
      </div>
      <div class="col" style="text-align: center">
        <label for="mother-name">Mother's Name</label>
        <input type="text" id="mother-name" />
      </div>
    </div>
    <div class="row" style="margin: 1rem 0">
      <div class="col" style="text-align: center">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" />
      </div>
      <div class="col" style="text-align: center">
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
          <option value="">-Select your Gender-</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="col" style="text-align: center">
        <label for="urban_rural">Urban/Rural</label>
        <select name="urban_rural" id="urban_rural">
          <option value="">-Select Urban/Rural-</option>
          <option value="Urban">Urban</option>
          <option value="Rural">Rural</option>
        </select>
      </div>
    </div>
    <div class="row" style="margin: 1rem 0">
      <div class="col" style="text-align: center">
        <label for="marital_status">Marital Status</label>
        <select name="marital_status" id="marital_status">
          <option value="">-Select Marital Status-</option>
          <option value="Single">Single</option>
          <option value="Married">Married</option>
          <option value="Widowed">Widowed</option>
          <option value="Separated">Separated</option>
          <option value="Divorced">Divorced</option>
        </select>
      </div>
      <div class="col" style="text-align: center">
        <label for="religion">Religion</label>
        <select name="religion" id="religion">
          <option value="">-Select a religion-</option>
          <option value="christianity">Christianity</option>
          <option value="islam">Islam</option>
          <option value="judaism">Judaism</option>
          <option value="hinduism">Hinduism</option>
          <option value="buddhism">Buddhism</option>
          <option value="sikhism">Sikhism</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="col" style="text-align: center">
        <label for="category">Category</label>
        <select name="category" id="category">
          <option value="">-Select a category-</option>
          <option value="general">General</option>
          <option value="scheduled-caste">Scheduled Caste</option>
          <option value="scheduled-tribe">Scheduled Tribe</option>
          <option value="other-backward-classes">
            Other Backward Classes (OBC)
          </option>
          <option value="economically-weaker-section">
            Economically Weaker Section (EWS)
          </option>
        </select>
      </div>
    </div>
  </div>
  <hr />

  <!--Physical Fitness-->
  <div class="physical-fitness">
    <h3 style="text-align: center; margin: 1rem 0 1.5rem 0">
      Declaration Regarding Physical Fitness
    </h3>
    <div class="row" style="margin: 1rem 0">
      <div class="col" style="text-align: center">
        <label for="eyesight">Eyesight</label>
        <select name="eyesight" id="eyesight">
          <option value="">-Select your eyesight-</option>
          <option value="perfect">Perfect vision</option>
          <option value="myopia">Myopia (nearsightedness)</option>
          <option value="hyperopia">Hyperopia (farsightedness)</option>
          <option value="astigmatism">Astigmatism</option>
          <option value="presbyopia">
            Presbyopia (age-related farsightedness)
          </option>
          <option value="color-blindness">Color blindness</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="col" style="text-align: center">
        <label for="height">Height</label>
        <input type="text" id="height" />
      </div>
    </div>
    <div class="row" style="margin: 1rem 0">
      <div class="col" style="text-align: center">
        <label for="weight">Weight</label>
        <input type="text" id="weight" />
      </div>
      <div class="col" style="text-align: center">
        <label for="chest">Chest</label>
        <input type="text" id="chest" />
      </div>
    </div>
  </div>
  <hr />

  <!--Correspondance Address-->
  <div class="row address-section">
    <div class="corr_addr_copy" style="text-align: right">
      <input type="checkbox" name="corr_addr_copy" id="corr_addr_copy" />
      <label for="corr_addr_copy">Same as Correspondence Address</label>
    </div>
    <div class="col corr-addr">
      <h3 style="margin-left: 20%">Correspondence Address</h3>
      <div style="text-align: center">
        <label for="address">Address</label>
        <input type="text" id="address" />
      </div>
      <div style="text-align: center">
        <label for="locality">Locality</label>
        <input type="text" id="locality" />
      </div>
      <div style="text-align: center">
        <label for="pin">Pin</label>
        <input type="text" id="pin" />
      </div>
      <div style="text-align: center">
        <label for="state">State</label>
        <input type="text" id="state" />
      </div>
      <div style="text-align: center">
        <label for="mobile">Mobile</label>
        <input type="text" id="mobile" />
      </div>
      <div style="text-align: center">
        <label for="email_id">email-id</label>
        <input type="text" id="email_id" />
      </div>
      <div style="text-align: center">
        <label for="telephone">Telephone</label>
        <input type="text" id="telephone" />
      </div>
    </div>

    <!--Permanent Address-->
    <div class="col">
      <div class="perm-addr">
        <!-- <input type="checkbox" name="corr_addr_copy" id="corr_addr_copy" />
        <label for="corr_addr_copy">Same as Correspondence Address</label> -->
        <h3 style="margin-left: 20%">Permanent Address</h3>
        <div style="text-align: center">
          <label for="address">Address</label>
          <input type="text" id="address" />
        </div>
        <div style="text-align: center">
          <label for="locality">Locality</label>
          <input type="text" id="locality" />
        </div>
        <div style="text-align: center">
          <label for="pin">Pin</label>
          <input type="text" id="pin" />
        </div>
        <div style="text-align: center">
          <label for="state">State</label>
          <input type="text" id="state" />
        </div>
        <div style="text-align: center">
          <label for="mobile">Mobile</label>
          <input type="text" id="mobile" />
        </div>
        <div style="text-align: center">
          <label for="email_id">email-id</label>
          <input type="text" id="email_id" />
        </div>
        <div style="text-align: center">
          <label for="telephone">Telephone</label>
          <input type="text" id="telephone" />
        </div>
      </div>
    </div>
  </div>
</form>
